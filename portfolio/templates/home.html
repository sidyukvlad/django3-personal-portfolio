{% extends 'base.html' %}

{% block content %}

{% load static%}

<div class="row justify-content-center my-3">
    <div class="col-5">
        <img src="{% static 'portfolio/2foto.jpg' %}" class="img-fluid mb-2">
    </div>
</div>

<div class="row justify-content-center mb-2">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Sidyuk /</h1>
  </div>
</div>

<h1 class="mt-5">Porfel</h1>
<hr>
<div class="row">
    {% for project in projects %}
    <div class="col-lg-4 col-md-6">
    
    
    {% if project.url %}
    <a href="{{project.url}}">
        <img src="{{project.image.url}}" class="img-fluid mb-2"></img>
    </a>
    {% else %}
    <img src="{{project.image.url}}" class="img-fluid mb-2"></img>
    {% endif %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>

    </div>
    {% endfor %}
</div>


{% endblock %}
