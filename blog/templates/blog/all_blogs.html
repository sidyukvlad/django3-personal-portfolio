{% extends 'base.html' %}

{% block content %}
<h1>Blog</h1>
<h2>written blogs</h2>

<h2>Уже написано {{blogs.count}} пост{{ blogs.count|pluralize }}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h5>{{blog.date|date:'d M Y'|upper}}</h5>
<p>{{ blog.description|safe|truncatechars:100 }}
{% endfor %}
